<html>
<header>
    <h4>Write a JavaScript program to create a new string of specified copies (positive number) of a
        given string</h4>
</header>

<body>
</body>

</html>
<script>
    function copies(str, n) {
        if (n < 0)
            return false;
        else
            return str.repeat(n);
    }
    const str = prompt('Enter any string: ');
    const n = prompt('Enter number of copies: ');

    const result = copies(str,n);
    console.log(result);
    document.write(result); 
</script>
