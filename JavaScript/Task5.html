    <h4>Write a JavaScript program to convert the letters of a given string in alphabetical order.</h4>
</body>

</html>
<script>
    function makeAlphabet(str) {
        var arr = str.split(''),
            alpha = arr.sort().join('').replace(/\s+/g, '');
        return alpha;
    }

    const str = prompt('Enter a String: ');

    const result = makeAlphabet(str);
    console.log(result);
    document.write(result); 
</script>
