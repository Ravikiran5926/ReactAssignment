    <h4>Write a JavaScript program to extract the first half of a string of even length </h4>
</header>

</body>

<script>
    function firsthalf (str) {

  if (str.length % 2 == 0) {

    return str.slice(0, str.length / 2);
  }
  
  return str;
}

const string = prompt('Enter a string: ');

const result = firsthalf(string);
console.log(result);
document.write("Extract the half of string is: " + result);
</script>
