<html>
<header>
    <h4> Write a JavaScript program to find the maximal difference between any two adjacent 
        elements of a given array of integers </h4>
</header>

<body>
</body>

</html>
<script>
    function max_diff(arr) {

	var max = -1;
    var temp;
	for (var i = 0; i < arr.length - 1; i++)
      {
		temp = Math.abs(arr[i] - arr[i + 1]);
		max = Math.max(max, temp);
	  }
	return max;
}

const arr = [15,1,20,32]

const result = max_diff(arr);
console.log(result);
document.write("Maximal difference in array: " + result);
</script>
