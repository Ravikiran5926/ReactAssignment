<html>
<header> Create an arrow function which will take multiple inputs and you have to print he 
    minimum number from it.
</header>

<body></body>

</html>
<script>
const array = [10,20,30,60,9]
Array.min = (array) =>{
    return Math.min.apply( Math, array );
};

var minimum = Array.min(array);
console.log("minimum number : "+minimum)
document.write("minimum number : "+minimum)
    


</script>
