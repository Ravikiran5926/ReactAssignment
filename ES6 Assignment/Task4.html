<html>
<header> Create an arrow function by which you have to sort the given numbers.</header>

<body></body>


<script>
    const numbers = [3, 1, 4, 1, 5];

    const sorted = [...numbers].sort((a, b) => a-b);

    console.log("Sorting array : " + sorted)
    document.write(" Sorting array: " + sorted)

</script>
</html>
